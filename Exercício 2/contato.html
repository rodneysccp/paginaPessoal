<!DOCTYPE html>
<html>
<head>
	<title>Contato</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<hr>
    <h1>Contato</h1>
    <hr>

    <form class = "secao" action = "" method = "get">
    	<br>
		<h>Nome: </h><input type="text" name="nome"><br><br>
		<h>Fone: </h><input type="tel" name="fone"><br><br>
		<h>E-mail: </h><input type="e-mail" name="email"><br><br>
		
		<p>Motivo do contato:</p>
		<select>
			<option value="-">-------------</option>
			<option value="emprego">Oferecer emprego</option>
			<option value="sairPraBeber">Sair pra beber</option>
			<option value="outro">Outro</option>
		</select><br><br>
		<textarea rows="5" cols="100" name="motivoContato">Digite aqui sua mensagem:</textarea><br><br>
		<input type="submit" name="Enviar">
	</form>
</body>
</html>
